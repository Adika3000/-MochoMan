<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script href="script.js"></script>
    <title>A table</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    table {
        border: 1px solid black;
    }
    
    th , td , tr {
        padding: 20px;
        border: 1px solid black;
    }
    
    img {
        padding-left: 20px;
        padding-right: 20px;
    }
</style>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Image</th>
            <th>info</th>
        </tr>
        <tr>
            <td>Russian</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f3/Flag_of_Russia.svg/1200px-Flag_of_Russia.svg.png" width="300" height="200" alt="image1"></td>
            <td>
                <ol>
                    <li>144.1 million</li>
                    <li>Vladimir Putin</li>
                    <li>6th place in economy</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td>USA</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" width="300" height="200" alt="image2"></td>
            <td>
                <ol>
                    <li>329.5 million</li>
                    <li>Joe Biden</li>
                    <li>2nd place in economy</li>
                </ol>
            </td>
        </tr>
    </table>
</body>
</html>
